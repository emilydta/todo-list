<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <title>ToDo List</title>
</head>
<body>
    <div id="todo-screen" style="display: none;">
        <form id="new-todo-form">
            <input type="text" id="title" placeholder="Title"><br>
            <input type="text" id="description" placeholder="Description"><br>
            <input type="date" id="date-input">
            <input type="time" id="time-input"><br>
            <div class="priority-select">
                <label for="priority-dropdown">Select priority</label>
                <select name="priority-dropdown" id="priority-dropdown">
                    <option></option>
                    <option value="High" class="new-todo-setting">High</option>
                    <option value="Medium" class="new-todo-setting">Medium</option>
                    <option value="Low" class="new-todo-setting">Low</option>
                </select>
            </div>
            <div class="folders-select">
                <label for="folder-dropdown">Select folder</label>
                <select name="folder-dropdown" id="folder-dropdown"></select>
            </div>
            <button type="button" id="confirm-todo">Add Todo</button>
        </form>
    </div>
    <div id="overlay"></div>
</body>
</html>
